name: Dev testing

on:
  push:
    branches:
      - dev

jobs:
  build-macos:
    runs-on: macos-11
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '16'
    - name: Build
      run: |
        . ./scripts/ci_common.sh
        . npx electron-builder --mac
  build-windows:
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '16'
    - name: Build
      shell: bash -l {0}
      run: |
        . ./scripts/ci_common.sh
        . npx electron-builder --win
  build-linux:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '16'
    - name: Build
      run: |
        . ./scripts/ci_common.sh
        . npx electron-builder --linux